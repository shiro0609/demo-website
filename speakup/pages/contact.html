<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Contact Us</title>
</head>

<body>
  <div class="container">
    <div class="contact-hero">
      <h2>Get In Touch</h2>
      <p>Feel free to contact us any time, we will get back to you as soon as we can!</p>
    </div>

    <div class="contact-method">
      <div class="method-container">
        <img src="../static/assets/location_on.png" alt="" class="method-img1">
        <img src="../static/assets/method-img2.png" alt="" class="method-img2">
        <h4>Give us a call</h4>
        <p>+12 4650 123<br>+14 0691 463</p>
      </div>

      <div class="method-container">
        <img src="../static/assets/location_on.png" alt="" class="method-img1">
        <img src="../static/assets/method-img2.png" alt="" class="method-img2">
        <h4>Our main office</h4>
        <p>Agiou Markou 15,<br>Athina 105 60, UK.</p>
      </div>

      <div class="method-container">
        <img src="../static/assets/location_on.png" alt="" class="method-img1">
        <img src="../static/assets/method-img2.png" alt="" class="method-img2">
        <h4>Send us a email</h4>
        <p>mail@speakup.com</p>
      </div>
    </div>

    <div class="contact-form_container">
      <h3>How May We Help You?</h3>

      <form action="" class="contact-form">
        <!-- <label for="name">Name:</label> -->
        <input type="text" id="name" placeholder="Name"><br>
        <!-- <label for="email">Email:</label> -->
        <input type="text" id="email" placeholder="Email"><br>
        <!-- <label for="subject">Subject:</label> -->
        <input type="text" id="subject" placeholder="Subject"><br>
        <!-- <label for="issues">Issues:</label> -->
        <textarea name="issues" id="issues" cols="30" rows="10" placeholder="Write your problem"></textarea>
        <input type="submit" value="Send Message">
      </form>
    </div>

  </div>
</body>

</html>
