<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="login">
      <img src="../static/assets/login.png" alt="" class="login-img1">
      <img src="../static/assets/login2.png" alt="" class="login-img2">

      <div class="login-info">
        <h2>Login</h2>
        <div class="signup-step">
          <p>New to Speak Up?</p>
          <a href="" class="sign-btn">Sign Up</a>
        </div>

        <form action="" class="login-form">
          <label for="account">Email or username</label><br>
          <input type="text" id="account" name="account"><br>
          <label for="password">Password</label><br>
          <input type="password" name="password" id="password"><br>
          <input type="checkbox" name="remember" id="remember"><label for="remember">Remember me</label><br>
          <input type="submit" value="Login">
        </form>

        <div class="methods">
          <p>Or continue with</p>
          <div class="social-links">
            <a href=""><img src="" alt=""></a>
            <a href=""><img src="" alt=""></a>
            <a href=""><img src="" alt=""></a>
          </div>
        </div>

        <div class="signup-step">
          <p>Don't have an Account?</p>
          <a href="" class="sign-btn">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
